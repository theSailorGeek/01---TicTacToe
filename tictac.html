<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <h1>TIC TAC TOE</h1>
    <div id = "frame">
        <div class = "column">
            <div id = "field1" class="field" onclick="hello('field1')"></div>
            <div id = "field2" class="field" onclick="hello('field2')"></div>
            <div id = "field3" class="field" onclick="hello('field3')"></div>
        </div>
        <div class = "column">
            <div id = "field4" class="field" onclick="hello('field4')"></div>
            <div id = "field5" class="field" onclick="hello('field5')"></div>
            <div id = "field6" class="field" onclick="hello('field6')"></div>
        </div>
        <div class = "column">
            <div id = "field7" class="field" onclick="hello('field7')"></div>
            <div id = "field8" class="field" onclick="hello('field8')"></div>
            <div id = "field9" class="field" onclick="hello('field9')"></div>
        </div>    
    </div>
    <div id = "reset">
        <input type = "submit" value="Reset" onclick="reset()">
    </div>
</body>
</html>
